{% extends "index.html" %}
{% block content %}
    {% for announcement in announcements %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <small class="text-muted">{{ announcement.posted_date|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ announcement.title }}</a></h2>
            <p class="article-content">{{ announcement.content }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
